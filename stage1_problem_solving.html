<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 1 Quiz</title>
    <link rel="stylesheet" href="stage1_design.css">
    <script defer src="stage1_action.js"></script>
</head>
<body>
    <header>
        <h1 class="quiz-title">STAGE 1 QUIZ</h1>
    </header>
    <main>
        <section class="quiz-section">
            <!-- 문제 1: OX 퀴즈 -->
            <div class="question-container">
                <p class="question-text">문제 번호: 1</p>
                <p class="quiz-question">IBM은 1960년대에 처음으로 메인프레임 운영체제를 개발했다.</p>
                <div class="answers-container ox-answers">
                    <button class="answer-btn">O</button>
                    <button class="answer-btn">X</button>
                </div>
            </div>
    
            <!-- 문제 2: OX 퀴즈 -->
            <div class="question-container hidden">
                <p class="question-text">문제 번호: 2</p>
                <p class="quiz-question">OS/360은 2000년대에 출시된 64비트 운영체제이다.</p>
                <div class="answers-container ox-answers">
                    <button class="answer-btn">O</button>
                    <button class="answer-btn">X</button>
                </div>
            </div>
    
            <!-- 문제 3: 4지선다형 퀴즈 -->
            <div class="question-container hidden">
                <p class="question-text">문제 번호: 3</p>
                <p class="quiz-question">MVS는 어떤 운영체제의 후속 버전인가요?</p>
                <div class="answers-container multiple-choice-answers">
                    <button class="answer-btn">OS/360</button>
                    <button class="answer-btn">z/OS</button>
                    <button class="answer-btn">CP/M</button>
                    <button class="answer-btn">Windows</button>
                </div>
            </div>
    
            <!-- 문제 4: 4지선다형 퀴즈 -->
            <div class="question-container hidden">
                <p class="question-text">문제 번호: 4</p>
                <p class="quiz-question">CP/M은 누구에 의해 처음 개발되었나요?</p>
                <div class="answers-container multiple-choice-answers">
                    <button class="answer-btn">빌 게이츠</button>
                    <button class="answer-btn">게리 킬달</button>
                    <button class="answer-btn">스티브 잡스</button>
                    <button class="answer-btn">앨런 튜링</button>
                </div>
            </div>
        </section>
        <button id="completeQuizBtn" onclick="location.href='stage1_start.html'">퀴즈 포기하기</button>
    </main>    
</body>
</html>
